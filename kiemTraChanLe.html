<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kiểm tra số chẵn lẻ </title>

</head>
<body>
<input type="text" id="number"/>
<button onclick="myFunction();">Kiểm tra</button>
<script>
    function myFunction(){
        let result = document.getElementById("number").value;
        if(result%2==0){
            alert(result + ' là số chẵn');
        }
        else{
            alert(result + ' là số lẻ');
        }
    }
</script>
</body>
</html>
